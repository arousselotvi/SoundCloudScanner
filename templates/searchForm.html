{% block content %}
    <h1>Search for free music</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.keyWords.label }}<br>
            {{ form.keyWords(size=32) }}
        </p>
        <p>
            {{ form.genre.label }}<br>
            {{ form.genre(size=32) }}
        </p>
        <p>
            {{ form.label.label }}<br>
            {{ form.label(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
